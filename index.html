<!DOCTYPE html>
<html>
  <head>
    <title>D-ID Streaming POC</title>
    <!-- added google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
      
    </style>
  </head>

  <body>
    <nav>
      <div class="logo">
        <img src="./mescet-logo.png" alt="">
      </div>
      <span id="menu" class="material-symbols-outlined">
        menu
      </span>
      <span id="close" class="material-symbols-outlined">
        close
      </span>
    </nav>
    <div class="side-bar" id="side-bar">
      <div class="item">Dashboard</div>
      <div class="item">Generate</div>
      <div class="item">Settings</div>
    </div>
    <!-- adde "id=content" -->
    <div id="content">
      <!-- added "id=video-wrapper" -->
      <div class="main">
        <div id="video-wrapper">
          <div>
            <video id="video-element" width="400" height="400" autoplay></video>
          </div>
        </div>

        <!-- added div#buttons -->
        <div id="buttons">
          <button id="connect-button" hidden type="button">Connect</button>
          <button id="start-button" type="button" hidden>Start</button>
          <button id="destroy-button" hidden type="button">Destroy</button>
          <br>
          <button id="ask-button" style="margin-top: 1rem;" type="button">Ask</button>
          <button id="clear-button" type="button">Clear</button>
          <button id="submit-button" type="button">Get Answer</button>
        </div>
      </div>

      <div class="qa-box">
        <div class="q-box">
          <h3>Question : </h3>
          <textarea name="question" id="question" cols="50" rows="2" disabled></textarea>
        </div>
        <div class="a-box">
          <h3>Answer : </h3>
          <textarea name="question" id="answer" cols="50" rows="10" disabled></textarea>
        </div>
      </div>

      <div id="status">
        ICE gathering status: <label id="ice-gathering-status-label"></label
        ><br />
        ICE status: <label id="ice-status-label"></label><br />
        Peer connection status: <label id="peer-status-label"></label><br />
        Signaling status: <label id="signaling-status-label"></label><br />
        Streaming status: <label id="streaming-status-label"></label><br />
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
